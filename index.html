<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="./src/index.js" defer></script>
    <link rel="stylesheet" type="text/css" href="./styles/index.css" />

    <title>Coffee Machine</title>
  </head>
  <body>
    <main class="frame">
      <section class="controls">
        <button type="button" id="makeCoffee">Make coffee</button>
        <button type="button" id="regular">Regular</button>
        <button type="button" id="espresso">Espresso</button>
        <button type="button" id="cappuccino">Cappuccino</button>
        <button type="button" id="onOff">On/Off</button>
      </section>
      <section class="panel">
        <div class="screen-view">
          <div class="left-side">
            <div class="invisible">
              <h3 id="message">Alert!</h3>
            </div>
          </div>
          <div class="right-side invisible">
            <h3>INVENTORY</h3>
            <section id="inventory"></section>
            <h3>TILL</h3>
            <section id="money"></section>
          </div>
        </div>
      </section>
      <section class="product">
        <div class="output"></div>
      </section>
    </main>
  </body>
</html>
