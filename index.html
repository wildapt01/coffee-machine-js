<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="./src/index.js" defer></script>
    <link rel="stylesheet" type="text/css" href="./styles/index.css" />

    <title>Coffee Machine</title>
  </head>
  <body>
    <main class="frame">
      <section class="controls">
        <button class="inactive" type="button" id="makeCoffee" disabled>
          Make coffee
        </button>
        <div class="coffee-buttons" id="coffeeSelectors">
          <button class="inactive" type="button" id="regular">Regular</button>
          <button class="inactive" type="button" id="espresso">Espresso</button>
          <button class="inactive" type="button" id="cappuccino">
            Cappuccino
          </button>
        </div>
        <button class="active" type="button" id="onOff">On / Off</button>
      </section>
      <section class="panel">
        <div class="screen-view">
          <div class="left-side invisible">
            <h3>COFFEE YIELDS</h3>
            <section id="coffeeYields"></section>
            <div class="invisible" id="alerts">
              <h3>ALERTS</h3>
              <section id="alertMessage"></section>
            </div>
          </div>
          <div class="right-side invisible">
            <h3>INVENTORY</h3>
            <section id="inventory"></section>
            <h3>TILL</h3>
            <section id="money"></section>
          </div>
        </div>
      </section>
      <section class="product">
        <div class="output"></div>
      </section>
      <section class="maintenance controls">
        <button class="active" type="button" id="refill">
          <!-- <button class="inactive" type="button" id="refill" disabled> -->
          Refill
        </button>
        <button class="inactive" type="button" id="collect" disabled>
          Collect Till
        </button>
      </section>
    </main>
  </body>
</html>
